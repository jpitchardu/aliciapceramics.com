pre-push:
  commands:
    lint:
      run: pnpm lint
      fail_text: "Linting failed. Please fix the errors before pushing."
    format:
      run: pnpm prettier --check .
      fail_text: "Code formatting issues found. Run 'pnpm prettier --write .' to fix."
    test-scheduler:
      root: "scheduler/"
      run: go test
      skip:
        - merge
        - rebase
      fail_text: "Scheduler tests failed. Please fix the errors before pushing."
